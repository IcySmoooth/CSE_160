<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Assignment 3A: Blocky World</title>

    <!-- Javascript references -->
    <script src="Point.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="World.js"></script>
    <script src="Camera.js"></script>

    <!-- WebGL library references -->
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="../lib/cuon-matrix-cse160.js"></script>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
</head>

<body onload="main()">
    <!-- Create main canvas -->
    <canvas id="webgl" width="400" height="400">Please use a browser that supports "canvas"</canvas> <br></br>

    <!-- Performance text -->
    <p id="performance">ms: 0 fps</p>

    <button type="button" id="normalOn">Normal On</button>
    <button type="button" id="normalOff">Normal Off</button> <br></br>

    <button type="button" id="lightOn">Light On</button>
    <button type="button" id="lightOff">Light Off</button>

    <p>
        Light X <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideX">
        Light Y <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideY">
        Light Z <input type="range" min="-250" max="250" value="0" class="slider" id="lightSlideZ">
    </p>

    <p>
        Camera Angle <input type="range" min="0" max="90" value ="5" class="slider" id="angleSlide">
    </p>

    <br></br>

    <!-- Grader Notes -->
    <label>Grader Notes:</label> <br></br>

    <p>
        Controls:
    </p>
        W - Move Forward/n

        S - Move Backwards
        A - Move Left
        D - Move Right

        Q - Pan Camera Left
        E - Pan Camera Right

        Mouse Move - Rotate camera
    </p>
    <p>
        Details:
        Help find the hidden fish friend!
    </p>
</body>

</html>
